<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="leafGrad" x1="0" y1="0" x2="40" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <linearGradient id="dropGrad" x1="30" y1="10" x2="30" y2="55" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Leaf Circle Mark -->
  <circle cx="36" cy="40" r="30" fill="#fff" stroke="url(#leafGrad)" stroke-width="2.5"/>
  <!-- Leaf Shape -->
  <path d="M36 16C36 16 20 28 20 40C20 48.8 27.2 56 36 56C44.8 56 52 48.8 52 40C52 28 36 16 36 16Z" fill="url(#leafGrad)" opacity="0.9" filter="url(#glow)"/>
  <!-- Inner leaf vein -->
  <path d="M36 22V50M30 32L36 28L42 32M28 40L36 35L44 40M30 48L36 43L42 48" stroke="#fff" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.5"/>
  <!-- Drop inside leaf -->
  <path d="M36 30C36 30 31 37 31 40C31 42.8 33.2 45 36 45C38.8 45 41 42.8 41 40C41 37 36 30 36 30Z" fill="#fff" opacity="0.6"/>
  <!-- Brand Name (dark for white bg) -->
  <text x="78" y="35" font-family="'Outfit', 'Segoe UI', sans-serif" font-weight="800" font-size="28" fill="#1a2e23" letter-spacing="3">ALIVIDA</text>
  <text x="78" y="58" font-family="'Outfit', 'Segoe UI', sans-serif" font-weight="400" font-size="15" fill="#16a34a" letter-spacing="6">ORGANIC</text>
  <!-- Verified badge -->
  <circle cx="232" cy="30" r="10" fill="#dcfce7"/>
  <path d="M228 30L231 33L237 27" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
